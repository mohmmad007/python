{% extends "Migration/parent/base.html" %}
{% load static %}
{% block title %}mohajer{% endblock %}
{% block head %}
    <style>
    *{
        direction: rtl;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    input{
        border: none;
        border-radius: 10px;
    }

    form {
        max-width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: rgb(152, 245, 249,0.5);
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        direction: rtl;
        text-align: center;
    }
    input[type="text"],input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: none;
        border-radius:10px ;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        {#margin-right: 20px;#}
    }

</style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">{% endblock %}

{% block content %}
        <form method="post">
        {% csrf_token %}
{% if sent %}
    <h4>فرم مشاوره شما ارسال شد</h4>
        {% endif %}
            <h2>فرم مشاوره</h2>
    <br>
                    نوع مشاوره:
            <label>
                <input type="radio" name="type" value='آنلاین' >
            </label>
            آنلاین
            <label>
                <input type="radio" name="type" value='حضوری' >
            </label>
            حضوری
<br><br>
            <label>نوع مشاوره
                <select name="type_consulting">
                    <option value="universal">فراگیر</option>
                    <option value="general">جامع</option>
                    <option value="surface">سطحی</option>
                    <option value="overall">کلی</option>

                </select>
            </label>
<br><br>

            <label>
                <input type="text" name="name" placeholder="نام خود را وارد کنید">
            </label>
<br><br>
            <label>تحصیلات
                <select name="level_school">
                    <option value="under-diploma">زیر دیپلم</option>
                    <option value="diploma">دیپلم</option>
                    <option value="Bachelor's degree">لیسانس</option>
                    <option value="Master's degree">فوق لیسانس</option>
                    <option value="P.H.D">دکتری</option>


                </select>
            </label>
<br><br>

            <label>
                <input type="number" name="mobile" placeholder="شماره تلفن خود را وارد کنید">
            </label>
<br><br>

            <label>
                <input type="text" name="city" placeholder="شهر خودرا وارد کنید">
            </label>

            <br><br>
        <label for="age">سن  </label><select id="age" name="age">
    {% for i in context.my_range %}
        <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
</select>
    <br><br>

        <br><br>
            <label>مشاوره
                <select name="type_price">
                    <option value="free">رایگان</option>
                    <option value="nofree">غیر رایگان</option>
                </select>
            </label>

{#            <label>#}
{#                <input type="button" placeholder="پرداخت هزینه">#}
{#            </label>#}

            <input type="submit" value="ارسال">
    </form>

{% endblock %}
